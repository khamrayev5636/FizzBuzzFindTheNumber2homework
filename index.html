<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-dars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    
    <!-- Hero start -->
    
    <section class="pt-5">
        <div class="container">
            <!-- FizzBuzz start -->
            
            <div class="fizzbuzz mb-5">
                <h1 class="title mb-4 text-center text-white fw-bold">FizzBuzz</h1>
                <form class="form__fizzbuzz d-flex mb-5">
                    <input type="number" class="input__fizzbuzz form-control form-control-lg shadow me-5" placeholder="Enter your Number...">
                    <button class="btn btn-outline-success shadow-lg px-4">Submit</button>
                </form>
                <output class="result__fizzbuzz alert alert-primary w-100 text-white fs-4"></output>
            </div>
            
            <!-- FizzBuzz end -->
            
            <!-- Find the Number start -->
            
            <div class="findnumber">
                <h2 class="text-center text-info fw-bold mb-4">Find the number(1-100)</h2>
                <form  class="form__find d-flex mb-4">
                    <input type="number" class="find__input form-control form-control-lg me-5" placeholder="Find the Number..">
                    <button class="btn-find btn btn-outline-info px-4">Submit</button>
                </form>
                <div>
                    <div class="alert-number alert alert-warning w-50 fw-bold"></div>
                    <div class="alert-find alert alert-success w-25 fw-bold"></div>
                    <div class="alert-win alert alert-info text-center fw-bold text-white fs-2"></div>
                </div>
            </div>
            
            <!-- Find the Number end -->
        </div>
    </section>
    
    <!-- Hero end -->
    
    
    <script src="main.js"></script>
    
</body>
</html>
